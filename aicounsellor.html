    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');
        const box1 = document.getElementById("box-1");
        const box2 = document.getElementById("box-2");
        const box3 = document.getElementById("box-3");
        const singleOutputBox = document.getElementById("single-output-box");

        const API_URL = "https://www.chatbase.co/api/v1/chat";
        const CHATBOT_ID = "I9MiL5Iftm8f-_ctnUM_o";
        const API_KEY = "9a014442-ec42-46eb-b819-2bc438ff7c71";

        // é è¨­è¨Šæ¯
        function addDefaultMessage() {
            addMessage("ğŸ¤– : è€å¸«æ‚¨å¥½ï¼Œè«‹å•æœ‰ç”šéº¼éœ€è¦å¹«å¿™çš„å—?", "bot");
        }

        // æ·»åŠ è¨Šæ¯åˆ°èŠå¤©æ¡†
        function addMessage(text, sender, isTypingEffect = false) {
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;

            if (isTypingEffect) {
                let index = 0;
                const interval = setInterval(() => {
                    if (index < text.length) {
                        message.innerHTML += text[index] === '\n' ? '<br>' : text[index];
                        index++;
                    } else {
                        clearInterval(interval);
                    }
                }, 20);
            } else {
                message.innerHTML = processTextFormatting(text);
            }
        }

        // è™•ç†æ˜Ÿè™ŸåŒ…è£¹çš„æ–‡å­—ç‚ºåŠ ç²—
        function processTextFormatting(text) {
            return text.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        }

        // å‘¼å« API ä¸¦å–å¾—æ©Ÿå™¨äººå›è¦†
        async function fetchBotResponse(userMessage) {
            const response = await fetch(API_URL, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    chatbotId: CHATBOT_ID,
                    messages: [{ content: userMessage, role: "user" }],
                    stream: false,
                }),
            });
            const data = await response.json();
            return data.text;
        }

        // æ¸²æŸ“æ©Ÿå™¨äººå›è¦†
        function renderBotResponse(response) {
            if (response.includes("(ä¸€)") && response.includes("(äº”)")) {
                box1.classList.remove("hidden");
                box2.classList.remove("hidden");
                box3.classList.remove("hidden");
                singleOutputBox.style.display = "none";

                box1.innerHTML = `<h1>å•é¡Œåˆ†æ</h1><br>${processTextFormatting(response.split("(ä¸‰)")[0])}`;
                box2.innerHTML = `<h1>å±éšªåŠä¿è­·å› å­</h1><br>(ä¸‰)` + processTextFormatting(response.split("(ä¸‰)")[1].split("(äº”)")[0]);
                box3.innerHTML = `<h1>è¼”å°ç­–ç•¥</h1><br>(äº”)` + processTextFormatting(response.split("(äº”)")[1]);
            } else {
                box1.classList.add("hidden");
                box2.classList.add("hidden");
                box3.classList.add("hidden");
                singleOutputBox.style.display = "block";

                singleOutputBox.innerHTML = processTextFormatting(response);
            }
        }

        // ç™¼é€æŒ‰éˆ•äº‹ä»¶
        sendButton.addEventListener('click', async () => {
            const userMessage = messageInput.value.trim();

            addMessage(userMessage, "user");
            messageInput.value = "";

            const botResponse = await fetchBotResponse(userMessage);
            addMessage(botResponse, "bot", true);
            renderBotResponse(botResponse);
        });

        // æ¸…é™¤å°è©±ï¼ˆæ¸…é™¤å·¦å´èˆ‡å³å´å…§å®¹ï¼‰
        clearButton.addEventListener('click', () => {

        });

        window.onload = () => {
