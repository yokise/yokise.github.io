    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const clearButton = document.getElementById('clear-button');

        // é è¨­è¨Šæ¯
        function addDefaultMessage() {
            addMessage("ğŸ¤– : è€å¸«æ‚¨å¥½ï¼Œè«‹å•æœ‰ç”šéº¼éœ€è¦å¹«å¿™çš„å—?", 'bot');
        }

        // æ·»åŠ è¨Šæ¯åˆ°èŠå¤©æ¡†
        function addMessage(text, sender, isTypingEffect = false) {
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight; // è‡ªå‹•æ»¾å‹•åˆ°åº•éƒ¨

            if (isTypingEffect) {
                let index = 0;
                const interval = setInterval(() => {
                    if (index < text.length) {
                        message.innerHTML += text[index] === '\n' ? '<br>' : text[index];
                        index++;
                    } else {
                        clearInterval(interval);
                    }
                }, 20);
            } else {
                message.innerHTML = text.replace(/\n/g, '<br>');
            }
        }

        // å‘¼å« Vercel å¾Œç«¯ API
        async function sendMessageToBackend(message) {
            try {
                const response = await fetch('/api/sendMessage', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "API å›æ‡‰å¤±æ•—");
                }

                const data = await response.json();
                return `ğŸ¤– : ${data.text}`;
            } catch (error) {
                console.error("å¾Œç«¯è«‹æ±‚å¤±æ•—ï¼š", error);
                return "ğŸ¤– : æŠ±æ­‰ï¼Œç›®å‰ç„¡æ³•å›æ‡‰æ‚¨çš„è¨Šæ¯ã€‚";
            }
        }

        // ç™¼é€æŒ‰éˆ•äº‹ä»¶
        sendButton.addEventListener('click', async () => {
            const message = messageInput.value.trim();
            if (message === '') return;

            addMessage(message, 'user');
            messageInput.value = '';

            const botResponse = await sendMessageToBackend(message);
            addMessage(botResponse, 'bot', true);
        });

        // æ¸…é™¤æŒ‰éˆ•äº‹ä»¶
        clearButton.addEventListener('click', () => {
            chatBox.innerHTML = '';
            addDefaultMessage();

        // æŒ‰ä¸‹ Enter éµç™¼é€
        messageInput.addEventListener('keydown', (event) => {

        // é é¢åŠ è¼‰æ™‚æ·»åŠ é è¨­è¨Šæ¯
