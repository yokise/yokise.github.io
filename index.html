<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輔導服務 | 機器人諮詢</title>
    <link rel="stylesheet" href="https://static.parastorage.com/services/third-party/fonts/Helvetica/fontFace.css">
    <link rel="stylesheet" href="https://static.parastorage.com/unpkg/@wix/wix-fonts@1.14.0/madefor.min.css">
    <link rel="stylesheet" href="https://static.parastorage.com/unpkg/@wix/wix-fonts@1.14.0/madeforDisplay.min.css">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f5f5dc; /* 米色背景 */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }
        .left-section {
            flex: 1.5;
            padding: 40px;
            position: relative;
            animation: slideIn 1s ease-in-out;
            background: linear-gradient(135deg, #f5f5dc 50%, #ffffff);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .left-section h1 {
            font-family: 'Madefor', sans-serif;
            font-size: 5em;
            color: #0827f5;
            margin: 0 0 30px;
            animation: fadeIn 2s ease-in-out;
            background: linear-gradient(90deg, #0827f5, #4f8df5);
            -webkit-background-clip: text;
            color: transparent;
        }
        .left-section p {
            font-size: 2em;
            color: #333;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out 0.5s;
        }
        .cta-button {
            padding: 25px 50px;
            font-size: 1.6em;
            border: 2px solid #0827f5;
            background: none;
            color: #0827f5;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            margin-top: 30px;
            animation: bounce 2s infinite alternate;
            box-shadow: 0 0 10px rgba(8, 39, 245, 0.5);
        }
        .cta-button:hover {
            background: #0827f5;
            color: #fff;
            transform: scale(1.05);
        }
        .info-section {
            display: flex;
            gap: 30px;
            width: 100%;
            justify-content: space-between;
            animation: fadeIn 2s ease-in-out 1s;
            padding: 20px;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: radial-gradient(circle at center, rgba(255, 223, 186, 0.3), transparent);

        }
        .info-card {
            flex: 1;
            padding: 30px;
            background-color: #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid #cccccc;
        }
        .info-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background: linear-gradient(120deg, #f5f5dc, #e0e0e0);
        }
        .info-card h3 {
            font-size: 2.2em;
            color: #0827f5;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        .info-card p {
            font-size: 1.4em;
            color: #333;
            position: relative;
            z-index: 1;
        }
        .chatbot-container {
            flex: 1;
            width: 100%;
            height: 800px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-in-out;
            background: linear-gradient(135deg, #ffffff, #f5f5dc);
            border-radius: 15px;
        }
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>教師輔導協助機器人</h1>
            <p style="font-weight: bold ;">提供教師更快速實用的輔導策略，成功輔導國小學童!</p>
            <a href="https://www.guide.edu.tw/" target="_blank" class="cta-button">教育部輔導網站連結~</a>
            <div class="info-section">
                <div class="info-card">
                    <h3>輸入方式1 : 提供學童背景故事與發生事件 <br>  (背景事件盡量越多越詳細!)</h3>
                    <p>ex: 小明總是不來上課，時不時還會跟不良少年混在一起打架，且父母平時在家裡也不太管小明 <br><div style="color: #0827f5;font-weight: bold;">輸出 : 背景事件分析後的問題、因子、策略</div></p>
                </div>
                <div class="info-card">
                    <h3>輸入方式2 : 詢問相關輔導問題 <br> (國小輔導相關問題為佳!)  </h3>
                    <p>ex: 相較於一般兒童問題，對於偏差行為兒童，學校端的輔導處遇應特別加強哪些面向?<br><div style="color: #0827f5;font-weight: bold;">輸出 : 針對問題提供的回答</div></p>
                </div>
            </div>
        </div>
        <iframe
            class="chatbot-container"
            src="https://aicounsellor.neocities.org/not_found"
            frameborder="0"
        ></iframe>
    </div>
</body>
</html>
